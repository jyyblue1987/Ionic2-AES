  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Pdf Download</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button full style="height: 40px" (click)="download()">Download</button>
	<div>
	    <label>Page:</label>
	    <input type="number" placeholder="Page" [(ngModel)]="page">
	</div>
	<pdf-viewer [src]="pdfSrc" 
	            [page]="page" 
	            [original-size]="false" 
	            style="display: block;"
	>
		
	</pdf-viewer>
</ion-content>
